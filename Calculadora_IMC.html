<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Calculadora_IMC.css"/>
    <title>Calculadora IMC</title>
</head>

<body>

<main>
    <div class="container">
        <div class="titulo">Calculadora IMC </div>
        <div class="input">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
        </div>
        <div class="input">
            <label for="altura">Altura</label>
            <input type="number" id="altura">
        </div>
        <div class="input">
            <label for="peso">Peso</label>
            <input type="number" id="peso">
        </div>
        <button class="calcular" id="calcular">calcular</button>

        <div class="resultado" id="resultado">Resultado</div>
    </div>
</main>

<script src="./Calculadora_IMC.js"></script>
